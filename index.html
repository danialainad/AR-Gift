<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Gift GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame and AR.js (with GPS support) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>

    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
        color: white;
        font-family: system-ui, sans-serif;
      }

      #panel {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 20px;
        border-radius: 12px;
        z-index: 10;
        width: 90%;
        max-width: 400px;
        display: none;
      }

      #panel input {
        width: 100%;
        margin: 4px 0;
        padding: 6px;
        border-radius: 6px;
        border: none;
        outline: none;
      }

      #panel button {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        border: none;
        background: #0cf;
        color: #000;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }

      #shareLink {
        word-break: break-all;
        font-size: 12px;
        margin-top: 10px;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <!-- Loading message -->
    <div id="loading">üì∑ Waiting for camera and GPS...</div>

    <!-- Setup Panel -->
    <div id="panel">
      <h3>üìç AR Object Setup</h3>

      <label>Model (.glb) URL:</label>
      <input id="modelUrl" type="text" placeholder="https://example.com/model.glb" />

      <label>Latitude:</label>
      <input id="lat" type="number" step="any" placeholder="35.6892" />

      <label>Longitude:</label>
      <input id="lon" type="number" step="any" placeholder="51.3890" />

      <label>Height (meters):</label>
      <input id="alt" type="number" step="any" placeholder="10" />

      <label>Size (meters):</label>
      <input id="size" type="number" step="any" placeholder="20" />

      <button id="generateBtn">Generate Share Link</button>

      <div id="shareLink"></div>
    </div>

    <!-- AR Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="antialias: true; alpha: true"
    >
      <a-entity id="arModel"></a-entity>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      const params = new URLSearchParams(window.location.search);
      const lat = parseFloat(params.get("lat"));
      const lon = parseFloat(params.get("lon"));
      const alt = parseFloat(params.get("alt"));
      const modelUrl = params.get("model");
      const size = parseFloat(params.get("size"));

      const panel = document.getElementById("panel");
      const loading = document.getElementById("loading");
      const modelEntity = document.getElementById("arModel");

      // --- VIEW MODE ---
      if (modelUrl && lat && lon) {
        panel.style.display = "none";

        // Add model to AR scene
        modelEntity.setAttribute("gltf-model", modelUrl);
        modelEntity.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lon};`);
        modelEntity.setAttribute("position", `0 ${alt || 0} 0`);

        const scaleValue = size ? size / 10 : 1;
        modelEntity.setAttribute("scale", `${scaleValue} ${scaleValue} ${scaleValue}`);

        // Hide loading once GPS ready
        window.addEventListener("gps-camera-update-position", () => {
          loading.style.display = "none";
        });
      }
      // --- SETUP MODE ---
      else {
        loading.style.display = "none";
        panel.style.display = "block";

        document.getElementById("generateBtn").onclick = () => {
          const m = document.getElementById("modelUrl").value.trim();
          const la = document.getElementById("lat").value.trim();
          const lo = document.getElementById("lon").value.trim();
          const al = document.getElementById("alt").value.trim() || 0;
          const si = document.getElementById("size").value.trim() || 1;

          if (!m || !la || !lo) {
            alert("Please fill all required fields.");
            return;
          }

          const link = `${location.origin}${location.pathname}?model=${encodeURIComponent(
            m
          )}&lat=${la}&lon=${lo}&alt=${al}&size=${si}`;

          document.getElementById("shareLink").innerHTML =
            "‚úÖ Share this link:<br><a href='" +
            link +
            "' target='_blank' style='color:#0cf'>" +
            link +
            "</a>";
        };
      }
    </script>
  </body>
</html>
