<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Placement</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: #333; min-height: 100vh; padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; }
        header { text-align: center; padding: 30px 0; color: white; }
        .input-section { background: white; border-radius: 15px; padding: 25px; margin: 20px 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #6a11cb; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 16px; cursor: pointer; }
        .generated-link { background: #e8f4fd; padding: 15px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AR Batman Placement</h1>
            <p>Place Batman in real-world locations</p>
        </header>
        
        <div class="input-section">
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="number" id="latitude" value="40.7829" step="any">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="number" id="longitude" value="-73.9654" step="any">
            </div>
            <div class="form-group">
                <label for="model-height">Batman Height (meters)</label>
                <input type="number" id="model-height" value="3" min="0.1" step="0.1">
            </div>
            <button id="generate-btn">Generate AR Link</button>
            
            <div class="generated-link">
                <h3>Your AR Link:</h3>
                <div id="ar-link" style="background: white; padding: 10px; border-radius: 5px; margin-top: 10px; word-break: break-all;">
                    Click generate to create link
                </div>
                <button id="copy-btn" style="margin-top: 10px; background: #2ecc71;">Copy Link</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;
            const height = document.getElementById('model-height').value;
            
            const arViewerUrl = `ar-viewer.html?model=batman.glb&lat=${lat}&lng=${lng}&height=${height}`;
            document.getElementById('ar-link').textContent = window.location.href.split('/').slice(0, -1).join('/') + '/' + arViewerUrl;
        });

        document.getElementById('copy-btn').addEventListener('click', function() {
            const link = document.getElementById('ar-link').textContent;
            navigator.clipboard.writeText(link);
            this.textContent = 'Copied!';
            setTimeout(() => this.textContent = 'Copy Link', 2000);
        });
    </script>
</body>
</html>
