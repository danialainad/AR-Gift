<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Gift GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, sans-serif;
        background: #000;
        color: white;
      }
      #panel {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 12px;
        z-index: 10;
        width: 90%;
        max-width: 400px;
        display: none;
      }
      #panel input {
        width: 100%;
        margin: 4px 0;
        padding: 6px;
        border-radius: 6px;
        border: none;
        outline: none;
      }
      #panel button {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        border: none;
        background: #0cf;
        color: #000;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
      #shareLink {
        word-break: break-all;
        font-size: 12px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Control Panel -->
    <div id="panel">
      <h3>üìç AR Object Setup</h3>
      <label>Model (.glb) URL:</label>
      <input id="modelUrl" type="text" placeholder="https://example.com/model.glb" />

      <label>Latitude:</label>
      <input id="lat" type="number" step="any" placeholder="35.6892" />

      <label>Longitude:</label>
      <input id="lon" type="number" step="any" placeholder="51.3890" />

      <label>Height (meters):</label>
      <input id="alt" type="number" step="any" placeholder="10" />

      <label>Size (meters):</label>
      <input id="size" type="number" step="any" placeholder="20" />

      <button id="generateBtn">Generate Share Link</button>

      <div id="shareLink"></div>
    </div>

    <!-- AR Scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-entity id="arModel"></a-entity>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const lat = parseFloat(urlParams.get("lat"));
      const lon = parseFloat(urlParams.get("lon"));
      const alt = parseFloat(urlParams.get("alt"));
      const modelUrl = urlParams.get("model");
      const size = parseFloat(urlParams.get("size"));

      const panel = document.getElementById("panel");
      const modelEntity = document.getElementById("arModel");

      if (modelUrl && lat && lon) {
        // VIEW MODE (camera only)
        modelEntity.setAttribute("gltf-model", modelUrl);
        modelEntity.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lon};`);
        modelEntity.setAttribute("position", `0 ${alt || 0} 0`);
        const s = size ? size / 10 : 1;
        modelEntity.setAttribute("scale", `${s} ${s} ${s}`);
        panel.style.display = "none";
      } else {
        // SETUP MODE
        panel.style.display = "block";
        document.getElementById("generateBtn").onclick = () => {
          const m = document.getElementById("modelUrl").value.trim();
          const la = document.getElementById("lat").value.trim();
          const lo = document.getElementById("lon").value.trim();
          const al = document.getElementById("alt").value.trim() || 0;
          const si = document.getElementById("size").value.trim() || 1;

          if (!m || !la || !lo) {
            alert("Please fill all required fields.");
            return;
          }

          const link = `${location.origin}${location.pathname}?model=${encodeURIComponent(
            m
          )}&lat=${la}&lon=${lo}&alt=${al}&size=${si}`;
          document.getElementById("shareLink").innerHTML =
            "‚úÖ Share this link:<br><a href='" +
            link +
            "' target='_blank' style='color:#0cf'>" +
            link +
            "</a>";
        };
      }
    </script>
  </body>
</html>
