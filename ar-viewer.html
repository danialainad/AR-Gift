<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #camera-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        #model-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <video id="camera-video" autoplay playsinline muted></video>
    <canvas id="model-canvas"></canvas>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading AR Experience...</div>
        <div id="loading-status" style="margin-top: 10px; font-size: 14px; opacity: 0.8;">Starting</div>
    </div>

    <!-- Use a specific Three.js version that includes GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, model;
        let userHeading = 0;
        let isLoaded = false;

        const video = document.getElementById('camera-video');
        const canvas = document.getElementById('model-canvas');
        const loading = document.getElementById('loading');
        const loadingStatus = document.getElementById('loading-status');

        async function init() {
            try {
                updateStatus('Starting camera...');
                await startCamera();
                
                updateStatus('Setting up 3D...');
                setupThreeJS();
                
                updateStatus('Loading your 3D model...');
                await loadGLBModel();
                
                updateStatus('Setting up orientation...');
                setupOrientation();
                
                updateStatus('Ready!');
                startAnimation();
                
                // Hide loading after a brief delay
                setTimeout(() => {
                    loading.classList.add('hidden');
                    isLoaded = true;
                }, 1000);
                
            } catch (error) {
                updateStatus('Error: ' + error.message);
                console.error('AR setup failed:', error);
            }
        }

        function updateStatus(message) {
            loadingStatus.textContent = message;
            console.log('Status:', message);
        }

        async function startCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                throw new Error('Camera not supported');
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve, reject) => {
                    video.onloadeddata = resolve;
                    video.onerror = reject;
                    setTimeout(() => reject(new Error('Camera timeout')), 10000);
                });
                
            } catch (error) {
                throw new Error('Camera access denied. Please allow camera permissions.');
            }
        }

        function setupThreeJS() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);
        }

        function loadGLBModel() {
            return new Promise((resolve, reject) => {
                // Get parameters from URL
                const urlParams = new URLSearchParams(window.location.search);
                let modelUrl = urlParams.get('model');
                const height = parseFloat(urlParams.get('height')) || 2;
                const placementHeight = parseFloat(urlParams.get('placement')) || 0;

                if (!modelUrl) {
                    updateStatus('No model URL provided');
                    createFallbackModel(height, placementHeight);
                    resolve();
                    return;
                }

                // Use CORS proxy for GitHub raw URLs
                if (modelUrl.includes('github.com')) {
                    modelUrl = `https://corsproxy.io/?${encodeURIComponent(modelUrl)}`;
                }

                updateStatus('Downloading model...');

                // Use the actual GLTFLoader from Three.js
                const loader = new THREE.GLTFLoader();
                
                loader.load(
                    modelUrl,
                    (gltf) => {
                        model = gltf.scene;
                        updateStatus('Model loaded, scaling...');
                        
                        // Scale model to specified height
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const scale = height / size.y;
                        
                        model.scale.set(scale, scale, scale);
                        model.position.set(0, placementHeight, -5);
                        
                        // Enable shadows and optimize
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        scene.add(model);
                        updateStatus('Model added to scene');
                        resolve();
                    },
                    (progress) => {
                        if (progress.lengthComputable) {
                            const percent = Math.round((progress.loaded / progress.total) * 100);
                            updateStatus(`Loading model... ${percent}%`);
                        }
                    },
                    (error) => {
                        console.error('GLB load error:', error);
                        updateStatus('Model load failed, using fallback');
                        createFallbackModel(height, placementHeight);
                        resolve(); // Don't reject, use fallback
                    }
                );
            });
        }

        function createFallbackModel(height, placementHeight) {
            // Create a temporary object while the real model loads
            const geometry = new THREE.BoxGeometry(1, height, 1);
            const material = new THREE.MeshLambertMaterial({ 
                color: 0xff0000,
                transparent: true,
                opacity: 0.7
            });
            model = new THREE.Mesh(geometry, material);
            model.position.set(0, placementHeight, -5);
            scene.add(model);
        }

        function setupOrientation() {
            if (window.DeviceOrientationEvent) {
                const handleOrientation = (event) => {
                    if (event.alpha !== null) {
                        userHeading = event.alpha;
                    }
                };

                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                            }
                        })
                        .catch(console.error);
                } else {
                    // Android and others
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            }
        }

        function startAnimation() {
            function animate() {
                requestAnimationFrame(animate);

                // Rotate model based on compass
                if (model) {
                    model.rotation.y = userHeading * (Math.PI / 180);
                    
                    // Gentle floating animation
                    if (isLoaded) {
                        model.position.y += Math.sin(Date.now() * 0.002) * 0.002;
                    }
                }

                renderer.render(scene, camera);
            }
            animate();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Double tap to exit
        let lastTap = 0;
        document.addEventListener('click', () => {
            const currentTime = new Date().getTime();
            if (currentTime - lastTap < 300) {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.close();
                }
            }
            lastTap = currentTime;
        });

        // Start everything
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
