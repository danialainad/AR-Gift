<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; width: 100vw; height: 100vh; }
        #camera-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #model-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 4px solid white; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <video id="camera-video" autoplay playsinline muted></video>
    <canvas id="model-canvas"></canvas>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-status">Starting Camera...</div>
    </div>

    <!-- Use CDN that includes GLTFLoader in the main Three.js build -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, model;
        const video = document.getElementById('camera-video');
        const canvas = document.getElementById('model-canvas');
        const loading = document.getElementById('loading');
        const loadingStatus = document.getElementById('loading-status');

        async function init() {
            try {
                // 1. Start camera
                loadingStatus.textContent = 'Starting camera...';
                await startCamera();
                
                // 2. Setup Three.js
                loadingStatus.textContent = 'Setting up 3D...';
                setupThreeJS();
                
                // 3. Load Batman model
                loadingStatus.textContent = 'Loading Batman...';
                await loadModel();
                
                // 4. Start AR
                loadingStatus.textContent = 'Ready!';
                startAnimation();
                loading.classList.add('hidden');
                
            } catch (error) {
                loadingStatus.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        async function startCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                throw new Error('Camera not supported');
            }

            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            });
            
            video.srcObject = stream;
            
            return new Promise((resolve) => {
                if (video.readyState >= 2) {
                    resolve();
                } else {
                    video.addEventListener('loadeddata', resolve);
                }
            });
        }

        function setupThreeJS() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
        }

        function loadModel() {
            return new Promise((resolve) => {
                // Get parameters from URL
                const urlParams = new URLSearchParams(window.location.search);
                let modelUrl = urlParams.get('model') || 'batman.glb';
                const height = parseFloat(urlParams.get('height')) || 3;

                console.log('Loading model from:', modelUrl);

                // Use GLTFLoader - it should be available globally now
                const loader = new THREE.GLTFLoader();
                
                loader.load(
                    modelUrl,
                    (gltf) => {
                        console.log('Model loaded successfully');
                        model = gltf.scene;
                        
                        // Scale the model
                        model.scale.set(height, height, height);
                        model.position.set(0, 0, -5);
                        
                        scene.add(model);
                        resolve();
                    },
                    (progress) => {
                        if (progress.lengthComputable) {
                            const percent = Math.round((progress.loaded / progress.total) * 100);
                            loadingStatus.textContent = `Loading Batman... ${percent}%`;
                        }
                    },
                    (error) => {
                        console.error('Failed to load Batman model:', error);
                        // Create a simple cube as fallback
                        createFallbackModel();
                        resolve();
                    }
                );
            });
        }

        function createFallbackModel() {
            // Create a simple Batman symbol
            const group = new THREE.Group();
            
            // Body
            const bodyGeometry = new THREE.BoxGeometry(1, 2, 0.5);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            group.add(body);
            
            // Wings
            const wingGeometry = new THREE.PlaneGeometry(1, 1);
            const wingMaterial = new THREE.MeshLambertMaterial({ color: 0x000000, side: THREE.DoubleSide });
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            
            leftWing.position.set(-0.8, 0, 0);
            leftWing.rotation.z = Math.PI / 4;
            rightWing.position.set(0.8, 0, 0);
            rightWing.rotation.z = -Math.PI / 4;
            
            group.add(leftWing);
            group.add(rightWing);

            model = group;
            model.position.set(0, 0, -5);
            scene.add(model);
        }

        function startAnimation() {
            function animate() {
                requestAnimationFrame(animate);
                
                if (model) {
                    // Rotate the model slowly
                    model.rotation.y += 0.01;
                }
                
                renderer.render(scene, camera);
            }
            
            animate();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Double tap to exit
        let lastTap = 0;
        document.addEventListener('click', () => {
            const currentTime = new Date().getTime();
            if (currentTime - lastTap < 300) {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.close();
                }
            }
            lastTap = currentTime;
        });

        // Start the AR experience
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
