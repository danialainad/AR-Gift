<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }
        
        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #model-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 3;
            display: none;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera-video" autoplay playsinline muted></video>
    </div>
    <canvas id="model-canvas"></canvas>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading AR Experience...</div>
        <div id="loading-status" style="margin-top: 10px; font-size: 14px; opacity: 0.8;">Starting</div>
    </div>

    <div id="debug"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, model;
        let userHeading = 0;
        let isLoaded = false;

        const video = document.getElementById('camera-video');
        const canvas = document.getElementById('model-canvas');
        const loading = document.getElementById('loading');
        const loadingStatus = document.getElementById('loading-status');
        const debug = document.getElementById('debug');

        async function init() {
            try {
                updateStatus('Requesting camera access...');
                await startCamera();
                
                updateStatus('Camera ready! Setting up 3D...');
                setupThreeJS();
                
                updateStatus('Creating 3D model...');
                createModel();
                
                updateStatus('Setting up device orientation...');
                setupOrientation();
                
                updateStatus('Starting AR experience...');
                startAnimation();
                
                // Hide loading and show everything
                setTimeout(() => {
                    loading.classList.add('hidden');
                    isLoaded = true;
                    updateDebug('AR Experience Running');
                }, 1000);
                
            } catch (error) {
                updateStatus('Error: ' + error.message);
                console.error('AR setup failed:', error);
            }
        }

        function updateStatus(message) {
            loadingStatus.textContent = message;
            console.log('Status:', message);
        }

        function updateDebug(message) {
            debug.textContent = message;
            debug.style.display = 'block';
        }

        async function startCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                throw new Error('Camera not supported in this browser');
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                
                // Wait for video to be ready
                return new Promise((resolve, reject) => {
                    const onLoaded = () => {
                        video.removeEventListener('loadeddata', onLoaded);
                        video.removeEventListener('error', onError);
                        resolve();
                    };
                    
                    const onError = (err) => {
                        video.removeEventListener('loadeddata', onLoaded);
                        video.removeEventListener('error', onError);
                        reject(new Error('Camera failed to start'));
                    };
                    
                    video.addEventListener('loadeddata', onLoaded);
                    video.addEventListener('error', onError);
                    
                    // Fallback: if loadeddata doesn't fire, resolve after 2 seconds
                    setTimeout(() => {
                        if (video.readyState >= 2) { // HAVE_CURRENT_DATA or better
                            resolve();
                        }
                    }, 2000);
                });
                
            } catch (error) {
                throw new Error('Camera access denied. Please allow camera permissions.');
            }
        }

        function setupThreeJS() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera - match perspective to human eye
            camera = new THREE.PerspectiveCamera(
                75, // Field of view
                window.innerWidth / window.innerHeight, // Aspect ratio
                0.1, // Near clipping plane
                1000 // Far clipping plane
            );
            camera.position.set(0, 1.6, 0); // Eye level height
            
            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true, // Transparent background
                antialias: true // Smooth edges
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Transparent
            
            // Add lights so we can see the model
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            // Add a point light for better 3D effect
            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(0, 5, 5);
            scene.add(pointLight);
        }

        function createModel() {
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const height = parseFloat(urlParams.get('height')) || 3;
            const placementHeight = parseFloat(urlParams.get('placement')) || 0;

            // Create an interesting 3D model
            const group = new THREE.Group();
            
            // Main body - a futuristic tower
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.5, height, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4169E1,
                transparent: true,
                opacity: 0.9
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            group.add(body);
            
            // Top section
            const topGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const topMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x6495ED,
                emissive: 0x2244aa
            });
            const top = new THREE.Mesh(topGeometry, topMaterial);
            top.position.y = height / 2 + 0.3;
            group.add(top);
            
            // Base platform
            const baseGeometry = new THREE.CylinderGeometry(0.8, 0.8, 0.2, 16);
            const baseMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x2E8B57 
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -height / 2;
            group.add(base);
            
            // Glowing rings
            for (let i = 0; i < 3; i++) {
                const ringGeometry = new THREE.TorusGeometry(0.5, 0.05, 8, 16);
                const ringMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x00ff00,
                    emissive: 0x00aa00
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.position.y = -height/2 + (i + 1) * (height / 4);
                ring.rotation.x = Math.PI / 2;
                group.add(ring);
            }

            model = group;
            model.position.set(0, placementHeight, -8); // Position in front of camera
            scene.add(model);
            
            updateDebug('3D Model Created - Height: ' + height + 'm');
        }

        function setupOrientation() {
            if (window.DeviceOrientationEvent) {
                const handleOrientation = (event) => {
                    if (event.alpha !== null) {
                        userHeading = event.alpha;
                        updateDebug('Compass: ' + userHeading.toFixed(1) + '°');
                    }
                };

                // iOS 13+ requires permission
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                                updateDebug('Orientation: Enabled');
                            }
                        })
                        .catch(() => {
                            updateDebug('Orientation: Permission denied');
                        });
                } else {
                    // Android and other browsers
                    window.addEventListener('deviceorientation', handleOrientation);
                    updateDebug('Orientation: Enabled');
                }
            } else {
                updateDebug('Orientation: Not supported');
            }
        }

        function startAnimation() {
            let lastTime = 0;
            
            function animate(currentTime) {
                requestAnimationFrame(animate);
                
                const deltaTime = (currentTime - lastTime) / 1000;
                lastTime = currentTime;
                
                if (model && isLoaded) {
                    // Rotate model based on compass
                    model.rotation.y = userHeading * (Math.PI / 180);
                    
                    // Gentle floating animation
                    model.position.y += Math.sin(currentTime * 0.001) * 0.001;
                    
                    // Pulsing glow effect
                    const scale = 1 + Math.sin(currentTime * 0.002) * 0.05;
                    model.scale.set(scale, scale, scale);
                }
                
                renderer.render(scene, camera);
            }
            
            animate(0);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Double tap to exit (hidden feature)
        let lastTap = 0;
        document.addEventListener('click', (event) => {
            const currentTime = new Date().getTime();
            if (currentTime - lastTap < 300) {
                // Double tap detected - exit
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.close();
                }
            }
            lastTap = currentTime;
        });

        // Show debug info on long press
        let longPressTimer;
        document.addEventListener('touchstart', (e) => {
            longPressTimer = setTimeout(() => {
                debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
            }, 1000);
        });
        
        document.addEventListener('touchend', () => {
            clearTimeout(longPressTimer);
        });

        // Start the AR experience when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
