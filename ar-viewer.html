<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; width: 100vw; height: 100vh; }
        #camera-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #model-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 4px solid white; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <video id="camera-video" autoplay playsinline muted></video>
    <canvas id="model-canvas"></canvas>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-status">Starting Camera...</div>
    </div>

    <!-- Use CDN that includes GLTFLoader in main Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, model;
        const video = document.getElementById('camera-video');
        const canvas = document.getElementById('model-canvas');
        const loading = document.getElementById('loading');
        const loadingStatus = document.getElementById('loading-status');

        async function init() {
            try {
                // 1. Start camera
                loadingStatus.textContent = 'Starting camera...';
                await startCamera();
                
                // 2. Setup Three.js
                loadingStatus.textContent = 'Setting up 3D...';
                setupThreeJS();
                
                // 3. Load Batman model
                loadingStatus.textContent = 'Loading Batman...';
                await loadModel();
                
                // 4. Start AR
                loadingStatus.textContent = 'Ready!';
                startAnimation();
                loading.classList.add('hidden');
                
            } catch (error) {
                loadingStatus.textContent = 'Error: ' + error.message;
            }
        }

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            });
            video.srcObject = stream;
            return new Promise(resolve => video.onloadeddata = resolve);
        }

        function setupThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(5, 10, 5);
            scene.add(ambientLight, directionalLight);
        }

        function loadModel() {
            return new Promise((resolve) => {
                // Get your Batman model URL from parameters or use direct path
                const urlParams = new URLSearchParams(window.location.search);
                let modelUrl = urlParams.get('model') || 'batman.glb';
                
                // Use the GLTFLoader that's now properly loaded
                const loader = new THREE.GLTFLoader();
                
                loader.load(modelUrl, (gltf) => {
                    model = gltf.scene;
                    
                    // Scale and position
                    model.scale.set(3, 3, 3);
                    model.position.set(0, 0, -5);
                    
                    scene.add(model);
                    resolve();
                    
                }, undefined, (error) => {
                    console.error('Model load failed:', error);
                    // Create simple cube as fallback
                    const geometry = new THREE.BoxGeometry(2, 3, 1);
                    const material = new THREE.MeshLambertMaterial({ color: 0x0000ff });
                    model = new THREE.Mesh(geometry, material);
                    model.position.set(0, 0, -5);
                    scene.add(model);
                    resolve();
                });
            });
        }

        function startAnimation() {
            function animate() {
                requestAnimationFrame(animate);
                if (model) {
                    model.rotation.y += 0.01;
                }
                renderer.render(scene, camera);
            }
            animate();
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
        
        // Double tap to exit
        let lastTap = 0;
        document.addEventListener('click', () => {
            const now = Date.now();
            if (now - lastTap < 300) window.history.back();
            lastTap = now;
        });
    </script>
</body>
</html>
